<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
  </head>
    <body>
      <p class="title">Rock Paper Scissors</p>
      <div>
      <button onclick="
        playGame('rock');
      "class="move-button">
        <img src="rock-emoji.png" >
      </button>

      <button onclick="
          playGame('paper');
      " class="move-button">
        <img src="paper-emoji.png">
      </button>

      <button onclick="
          playGame('scissors');
      " class="move-button">
        <img src="scissors-emoji.png">
      </button>
      </div>
      <div>
        <p class="js-result result"></p>
      
        <p class="js-moves"></p>
        
        <p class="js-score score"></p>
        </div>
      <div>
      <button onclick="
          score.wins=0;
          score.loses=0;
          score.ties=0;
          localStorage.removeItem('score');
          updateScoreElement();
      " class="reset-button">
        Reset Score
      </button>
      </div>

        <script src="rock-paper-scissors.js"></script>
    </body>
</html>
